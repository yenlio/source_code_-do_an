<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://th.bing.com/th/id/R.631d2e26bb82ad3cfce42df432fcede3?rik=GNmKexvusuw9bQ&pid=ImgRaw&r=0"
          class="img-fluid" alt="Sample image" />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="col d-flex justify-content-center mt-4 ">
          <h1 class="mt-4">ĐĂNG NHẬP</h1>
        </div>
        <form [formGroup]="loginForm" (submit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Tên đăng nhập</label>
            <input type="text" id="form3Example3" class="form-control form-control-lg"  formControlName="userName"
              placeholder="Nhập tên đăng nhập " />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Mật khẩu</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" formControlName="passWord"
              placeholder="Nhập mật khẩu" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Ghi nhớ tài khoản đăng nhập!
              </label>
            </div>
            <a href="#!" class="text-body">Quên mật khẩu?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2 " >
            <button type="submit" class="btn  btn-lg"  style="background-color: rgb(255, 172, 71);margin-left: 176px;">
              Đăng nhập
            </button>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
            </div>
  
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-start">
              <p class="lead fw-normal mb-0 me-3">Đăng nhập với</p>
              <button type="button" class="btn  btn-floating mx-1" style="background-color: rgb(255, 172, 71);">
                <i class="bi bi-facebook"></i>
              </button>

              <button type="button" class="btn  btn-floating mx-1" style="background-color: rgb(255, 172, 71);">
                <i class="bi bi-twitter"></i>
              </button>

              <button type="button" class="btn  btn-floating mx-1" style="background-color: rgb(255, 172, 71);">
                <i class="bi bi-google"></i>
              </button>
            </div>
            <p class="small fw-bold mt-2 pt-1 mb-0">
             Bạn chưa có tài khoản?
              <a href="auth/register" class="link-danger">Đăng ký</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 " style="background-color: rgb(255, 172, 71);">
    <!-- Copyright -->
    <div class="text-white col d-flex justify-content-center">
      Copyright © 2022 by Nguyen Hoàng Yên
    </div>
   
  </div>
</section>
