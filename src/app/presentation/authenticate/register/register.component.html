<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://th.bing.com/th/id/R.631d2e26bb82ad3cfce42df432fcede3?rik=GNmKexvusuw9bQ&pid=ImgRaw&r=0"
                    class="img-fluid" alt="Sample image" />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="col d-flex justify-content-center mt-4">
                    <h1 class="mt-4">Vitour</h1>
                </div>
                <form [formGroup]="registerForm" (submit)="login()">
                    <div class="form-outline mb-4">
                        <label for="">Đăng ký dưới quyền</label>
                        <div class="role row">
                            <div class="form-check col">
                                <input class="form-check-input" type="radio" name="role" formControlName="role" value="USER" ng-click="checkUser($event.target.checked)" 
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Người mua hàng
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="radio" name="role" formControlName="role" value="AGENCY" ng-click="checkUser($event.target.checked)"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Người bán hàng
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Họ và tên</label>
                        <input type="text" id="form3Example3" class="form-control form-control" formControlName="fullName"
                            placeholder="Nhập họ và tên" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Tên đăng nhập</label>
                        <input type="text" id="form3Example3" class="form-control form-control" formControlName="userName"
                            placeholder="Nhập tên đăng nhập" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email</label>
                        <input type="email" id="form3Example3" class="form-control form-control" formControlName="email"
                            placeholder="Nhập địa chỉ email" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Số điện thoại</label>
                        <input type="text" id="form3Example3" class="form-control form-control"formControlName="phone"
                            placeholder="Nhập số điện thoại" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Công ty</label>
                        <input type="text" id="form3Example3" [readonly]="isUser"  class="form-control form-control"  formControlName="company" 
                            placeholder="Nhập công ty chủ quản" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control" formControlName="passWord"
                            placeholder="Enter password" />
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2 d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg " type="submit"
                            style="padding-left: 2.5rem; padding-right: 2.5rem">
                            Register
                        </button>
                    </div>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
                    </div>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-start">
                        <p class="lead fw-normal mb-0 me-3">Đăng ký với</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="bi bi-facebook"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="bi bi-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="bi bi-google"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
