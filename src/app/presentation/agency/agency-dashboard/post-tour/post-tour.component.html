<div class="post-data">
  <form [formGroup]="postTourForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">Tên tour du lịch</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        formControlName="title"
        placeholder="tên tour du lich"
        [(ngModel)]="dataTour.title"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mô tả tour</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="description"
        placeholder="Mô tả tour du lich"
        [(ngModel)]="dataTour.description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Gía</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        formControlName="price"
        placeholder="Đơn giá"
        [(ngModel)]="dataTour.price"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Số lượng người tham gia</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        formControlName="totalMember"
        placeholder="Số lượng người tham gia"
        [(ngModel)]="dataTour.totalMember"
      />
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Tổng số ngày</label>
      <select
        class="form-control"
        id="exampleFormControlSelect1"
        formControlName="totalDay"
        [(ngModel)]="dataTour.totalDay"
      >
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="row">
      <div class="input-group">
        <label for="">thời gian bắt đầu</label>
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          [(ngModel)]="dataTour.timeStart"
          ngbDatepicker
          #d="ngbDatepicker"
          formControlName="timeStart"
        />
        <button
          class="btn btn-outline-secondary calendar"
          (click)="d.toggle()"
          type="button"
        ></button>
      </div>
    </div>
    <!-- <div class="form-group">
      <label for="exampleFormControlTextarea1">Số lượng người tham </label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="description"
      ></textarea>
    </div> -->
    <div class="form-group">
      <label for="file">File</label>

      <input
        formControlName="image"
        id="file"
        type="file"
        multiple
        (change)="onFileChange($event)"
      />
    </div>

    <button type="submit" (click)="submit()">submit</button>
  </form>
</div>
