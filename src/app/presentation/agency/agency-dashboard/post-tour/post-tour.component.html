
<div class="post-data">
  <br/>
    <br/>
    <br/>
  <form [formGroup]="postTourForm">
  <h1 style="text-align: center; color:#0d3073;"><strong>Đăng tour du lịch</strong></h1 >

    <div class="form-group">
      <label for="exampleFormControlInput1">Tên tour du lịch</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        formControlName="title"
        placeholder="tên tour du lich"
        [(ngModel)]="dataTour.title"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mô tả tour</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="description"
        placeholder="Mô tả tour du lich"
        [(ngModel)]="dataTour.description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Giá</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        formControlName="price"
        placeholder="Đơn giá"
        [(ngModel)]="dataTour.price"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Số lượng người tham gia</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        formControlName="totalMember"
        placeholder="Số lượng người tham gia"
        [(ngModel)]="dataTour.totalMember"
      />
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Tổng số ngày</label>
      <select
        class="form-control"
        id="exampleFormControlSelect1"
        formControlName="totalDay"
        [(ngModel)]="dataTour.totalDay"
      >
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Chọn ngày bắt đầu tour</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dataTour.timeStart" formControlName="timeStart">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <!-- <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon> -->
      </mat-datepicker-toggle>    
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <!-- <div class="form-group">
      <label for="exampleFormControlTextarea1">Số lượng người tham </label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="description"
      ></textarea>
    </div> -->
    <div class="form-group">
      <label for="file">File</label>

      <input
        formControlName="image"
        id="file"
        type="file"
        multiple
        (change)="onFileChange($event)"
      />
    </div>

    <button  mat-raised-button color="primary" type="submit" (click)="submit()">Đăng tour</button>
  </form>
  <footer>
    <br>
  </footer>
</div>
