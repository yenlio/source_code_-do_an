<div mat-dialog-content>
  <div class="modal-body text-start text-black p-4">
    <div *ngIf="dataNoti.status==false&&dataNoti.data.data.status=='ERROR'" style="text-align: center">
      <h5 class="modal-title text-uppercase mb-5" id="exampleModalLabel">Thông báo !</h5>
      <h4 class="mt-1" style="color: #35558a;"></h4>
      <h5 class="mb-0" style="color: #35558a;">{{dataNoti.data.data.message}}</h5>
    </div>
    <div *ngIf="dataNoti.data.data.status=='CONFIRM'">
    
      <div style="text-align: center;"> <h6 class="mb-0" style="color: #35558a">
        <h5 class="modal-title text-uppercase mb-5" id="exampleModalLabel">
          Xin chào {{ dataPayment.tenNguoiDk }} !
        </h5>
        Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi
      </h6></div>
      <h4 class="mb-5" style="color: #35558a"></h4>
    

      <p class="mb-0" style="color: #35558a">Tổng hoá đơn thanh toán</p>
      <hr
        class="mt-2 mb-4"
        style="
          height: 0;
          background-color: transparent;
          opacity: 0.75;
          border-top: 2px dashed #9e9e9e;
        "
      />
      <div class="body">
        <ul class="list-group list-group-flush" *ngFor="let item of tours">
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
          >
            {{ item.title }}
            <span>{{ item.price }}</span>
          </li>
        </ul>
  
        <div
          class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
        >
          <div>
            <strong>Tổng số tiền</strong>
            <strong>
              <p class="mb-0">(Chưa bao gồm VAT)</p>
            </strong>
          </div>
          <div class="d-flex justify-content-between">
            <p class="fw-bold">Total :</p>
            <p class="fw-bold" style="color: #35558a">{{totalPrice}}</p>
          </div>
        </div>
      </div>

      <!-- <div class="d-flex justify-content-between">
        <p class="fw-bold mb-0">Ether Chair(Qty:1)</p>
        <p class="text-muted mb-0">$1750.00</p>
      </div>

      <div class="d-flex justify-content-between">
        <p class="small mb-0">Shipping</p>
        <p class="small mb-0">$175.00</p>
      </div>

      <div class="d-flex justify-content-between pb-1">
        <p class="small">Tax</p>
        <p class="small">$200.00</p>
      </div>

      <div class="d-flex justify-content-between">
        <p class="fw-bold">Total</p>
        <p class="fw-bold" style="color: #35558a">$2125.00</p>
      </div>-->
    </div> 

    <div class="modal-footer d-flex justify-content-center border-top-0 py-4">
     
      <div mat-dialog-actions *ngIf="dataNoti.data.data.status=='ERROR'">
        <button mat-button mat-dialog-close  
        mat-raised-button color="primary"
        data-dismiss="modal-dialog"
        >Đóng</button>
      </div>
      <div mat-dialog-actions *ngIf="dataNoti.data.data.status=='CONFIRM'">
        <button mat-button mat-dialog-close  
        mat-raised-button color="primary"
        data-dismiss="modal-dialog"
        (click)="onSave()">Thanh toán</button>
      </div>
  </div>

  </div>
</div>
